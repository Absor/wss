<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  
  <!-- sinon.js for additional help with testing -->
  <script type="text/javascript" src="lib/sinon-1.6.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../main/webapp/resources/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../../main/webapp/resources/js/lodash.min.js"></script>
  <script type="text/javascript" src="../../main/webapp/resources/js/backbone-min.js"></script>
  <script type="text/javascript" src="../../main/webapp/resources/js/handlebars.js"></script>
  <script type="text/javascript" src="../../main/webapp/resources/js/wss-base.js"></script>
  <script type="text/javascript" src="../../main/webapp/resources/js/wss-view.js"></script>
  <script type="text/javascript" src="../../main/webapp/resources/js/wss-model.js"></script>
  
  <!-- Jasmine JQuery plugin -->
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ModelSpecs.js"></script>
  <script type="text/javascript" src="spec/ViewSpecs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
